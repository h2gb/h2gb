[package]
name = "libh2gb"
version = "0.1.0"
authors = ["iagox86 <ron-git@skullsecurity.org>"]
edition = "2018"

[dependencies]
# Undo / redo
redo = { version = "~0.40.0", features = ["chrono", "serde"] }

# Serialize / deserialize
serde = { version = "~1.0.110", features = ["derive"] }
serde_json = "~1.0.53"
ron = "~0.5.1"
serde_yaml = "~0.8.12"

# TODO(ron): We'll want to publish this correctly, eventually
bumpy_vector = { git = "https://github.com/iagox86/bumpy_vector" }

[dev-dependencies]
pretty_assertions = "~0.6.1"
